<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada</title>
    <style>
        /* Estilos aqui */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            font-size: 1rem;
            text-align: center;
        }

        a {
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="container">
    <h1 class="title">Oops! Página não encontrada (404)</h1>
    <p>A página que você está procurando não existe. Clique no botão abaixo para voltar à página inicial.</p>
    <a href="/" class="button">Voltar à página inicial</a>
</body>
</html>
